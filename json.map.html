<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON .Map</title>
</head>

<body>
    <!-- <demo>hello</demo> -->
    <script>
        var orders = [{
            "name": "chain",
            "description": "necklace chain",
            "status": "shipped"
        }, {
            "name": "pen",
            "description": "ball pen",
            "status": "shipped"
        }, {
            "name": "book",
            "description": "travel diary",
            "status": "delivered"
        }, {
            "name": "brush",
            "description": "paint brush",
            "status": "delivered"
        }];
        console.log(orders);
        var orderInfo = orders.map(function(order) {
            if (order.status === "delivered") {
                var info = {
                    "orderName": order.name,
                    "orderDesc": order.description
                }
                return info;
            }
        });
        document.write(orderInfo);
    </script>
</body>

</html>
